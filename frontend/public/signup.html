<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Groupomania
    </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <header id="header">
        <img class="logo" alt="Vue logo" src="../src/assets/Groupomania-Logo.png" />
    </header>
    <div class="navigation">
        <nav class="navbar navbar-expand-md navbar-light d-flex justify-content-between">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <img src="../assets/icon.png" />
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0 nav-menu">
                    <li class="nav-item active">
                        <a class="nav-link" href="">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Deconnexion</a>
                    </li>
                    <li class="nav-item active">
                        <router-link class="nav-link" to="/Home">Fil d'actualités</router-link>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
    <div class="mx-auto">

        <div v-for="(art,idx) in arts" :key="idx">

            <div class="card card-product mx-auto">

                <div class="card-body product-body">
                    <h2 class="card-title name"></h2>
                    <div class="dropdown-divider separation"></div>
                    <p class="card-text price"></p>
                    <div>
                        <img class="card-img-top product-img" width="300" height="450" :alt="art.id" :src="art.image" v-if="art.image != 0" />
                        <img class="card-img-top product-img" width="300" height="250" :alt="art.id" :src="art.image" v-else-if="imgoff" />
                    </div>
                    <div class="dropdown-divider separation"></div>
                    <ul class="navbar-nav mt-2 mt-lg-0 flex-row">
                        <li class="nav-item active userinfo">
                            <span class=""></span>
                        </li>
                        <li class="nav-item">
                            <span class=""></span>
                        </li>
                    </ul>
                    <router-link class="btn btn-primary mt-5" :to="`/post/modify/`">Modifier votre post</router-link>
                </div>
                <div class="container mb-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-10">
                            <div class="headings d-flex justify-content-between align-items-center mb-3">
                                <input type="texte" class="form-control textarea " rows="2" id="contentcomm" v-model="comment" placeholder="votre commentaire..." required>
                                <button type="submit" class="btn btn-primary signup ml-2" @click="PostComm()">commenter</button>
                            </div>
                            <div class="card p-3" v-for="(comm,indx) in comms" :key="indx">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="user d-flex flex-row align-items-center"><span><small class="font-weight-bold text-primary"></small> <small
                                                class="font-weight-bold"></small></span> </div> <small></small>
                                </div>
                                <div class="action d-flex justify-content-between mt-2 align-items-center">
                                    <div class="reply px-4"> <small>Remove</small> <span class="dots"></span> <small>Reply</small> <span class="dots"></span> <small>Translate</small> </div>
                                    <div class="icons align-items-center"> <i class="fa fa-star text-warning"></i> <i class="fa fa-check-circle-o check-icon"></i> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dropdown-divider separation"></div>
        </div>
    </div>




    <div class="footernav">
        <footer>
            <ul>
                <li>Confidentialité et sécurité</li>
                <li>Conditions générales</li>
                <li class="copyright">@2021 copyright: Groupomania</li>
            </ul>
        </footer>
    </div>



    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <!-- built files will be auto injected -->
</body>

</html>
